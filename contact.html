</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/intro.html">MY INTRO</a></li>
                    <li><a href="/projects.html">PROJECTS</a></li>
                    <li><a href="/blog.html">BLOG</a></li>
                    <li><a href="/contact.html">CONTACT</a></li>
                </ul>
            </nav>
            <div class="social">
              <a href="https://github.com/Sahil2127" target="_blank"><img src="Images/git.png"  alt="" height="25px" width=""></a>
          </div>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="Images/ham.png" alt="" width="27">
                <!-- <img class="cross" src="cross1.png" alt="" width="20"> -->
              </div>
        <div class="contactform">
            
            <form>
              <h1 align="center" style="font-family: 'Poppins', sans-serif;">Contact</h1>
                <div class="mb-1">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                  </div>
                <div class="mb-1">
                  <label for="clientemail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <span style="font-style: italic; font-size: small; color:lightblue;">We'll never share your email and phone with anyone else.</span>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-1">
                    <label for="clientenq" class="form-label">Enquiry</label>
                    <input type="enq" class="form-control" id="clientenq" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <span style="font-style: italic; font-size: small; color:lightblue; margin-top: 3px;">I want to work on a project with me.</span>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
        </div>
    </div>
    <script src="JavaScript/script.js"></script>
</body>
</html>
